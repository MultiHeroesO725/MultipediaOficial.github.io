<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gacha Multiversal Ultra +</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Sección del fondo grande */
        .header {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header::after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            */background: linear-gradient(to bottom, rgba(255, 255, 255, 0), white 100%);*/
        }

        /* Lista de personajes sin separación, sin bordes redondeados */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 389px); /* 3 columnas de 389px */
            gap: 0; /* Sin separación entre cuadros */
            padding: 50px;
            justify-content: center;
        }

        .character-card {
            width: 389px;
            height: 94px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        /* Modal (pantalla oscurecida y ventana emergente centrada) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7); /* Pantalla oscurecida */
            display: none; /* Oculto por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Asegurar que el modal esté por encima de todo */
        }

        .modal-content {
            background-color: transparent; /* Fondo transparente */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 110vw; /* Limitar el ancho en pantallas grandes */
            max-height: 110vh; /* Limitar la altura para que no sobresalga */
            object-fit: contain; /* Asegurarse de que la imagen mantenga su proporción */
        }

        /* Ajustes para pantallas pequeñas (móviles) */
        @media (max-width: 1200px) {
            .character-grid {
                grid-template-columns: repeat(3, 30vw); /* 3 columnas para móviles */
                padding: 20px;
            }

            .character-card {
                width: 30vw;
                height: calc(30vw / 389 * 94); /* Mantener la proporción de la imagen */
            }

            .header {
                height: 50vh; /* Reducir altura del fondo en pantallas pequeñas */
            }

            .background-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

        <div class="modal-content" id="modalContent">
            <img src="" alt="Personaje" id="modalImage">
        </div>
    </div>

    <script>
        // Obtener todos los cuadros de personajes
        const characterCards = document.querySelectorAll('.character-card');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalContent = document.getElementById('modalContent');
        const modalImage = document.getElementById('modalImage');

        // Añadir evento de clic a cada personaje
        characterCards.forEach(card => {
            card.addEventListener('click', () => {
                const imgSrc = card.getAttribute('data-img'); // Obtener ruta de la imagen grande
                modalImage.src = imgSrc; // Cambiar la imagen del modal
                modalOverlay.style.display = 'flex'; // Mostrar el modal
                document.body.style.overflow = 'hidden'; // Evitar scroll en el fondo
            });
        });

        // Cerrar el modal al hacer clic en cualquier parte de la pantalla
        modalOverlay.addEventListener('click', () => {
            modalOverlay.style.display = 'none'; // Ocultar el modal
            document.body.style.overflow = 'auto'; // Restaurar el scroll
        });
    </script>
