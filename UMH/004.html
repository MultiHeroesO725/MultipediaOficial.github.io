<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.°004 Narumi</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        let isRef = false;
        let currentForma = 'n';
        
        function cambiarForma(forma) {
            currentForma = forma;
            actualizarImagen();
            const info = document.getElementById('info-personaje');
            const code = document.getElementById('code-personaje');
            const codeR = document.getElementById('code-ref');
            
            if (forma == 'n') {
                info.innerHTML = 'O es un fantasma, o nació transparente, es la pregunta que siempre se hace. Ella fue integrante del grupo musical Space Time Girls en Androide™.';
                code.value = 'No Disponible';
                codeR.value = 'No Disponible';
            } else if (forma == 'f2') {
                info.innerHTML = '';
                code.value = 'No disponible';
                codeR.value = 'No disponible';
            }
        }

        function actualizarImagen() {
            const imagen = document.getElementById('imagen-personaje');
            if (currentForma === 'n') {
                imagen.src = isRef ? '004r.png' : '004.png';
            } else if (currentForma === 'u') {
                imagen.src = isRef ? '000f2r.png' : '000f2.png';
            }
        }

        function alternarRef() {
            isRef = !isRef;
            actualizarImagen();
        }

        function copiarAlPortapapeles(id) {
            const code = document.getElementById(id);
            code.select();
            code.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <div class="character-info">
        <h1>N.°004 Narumi</h1>
    </div>
    <div class="character-info">
        <img id="imagen-personaje" src="004.png" alt="">
    </div>
    <div class="forma-buttons">
        <!--button onclick="cambiarForma('n')">Normal</button-->
        <button onclick="alternarRef()">✨</button>
    </div>
    <div class="character-info">
        <p>
            Elementos<p class="type-icon type-none">Invisibilidad</p>
        </p>
        <pre> </pre>
        <p>
            Sexo<p class="type-icon type-female">Femenino</p>
        </p>
    </div>
    <div class="forma-buttons">
        <input type="text" id="code-personaje" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-personaje')">Copiar OC</button>
        <input type="text" id="code-ref" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-ref')">Copiar OC ✨</button>
    </div>
    <div class="character-info" id="info-personaje">
        <p>O es un fantasma, o nació transparente, es la pregunta que siempre se hace. Ella fue integrante del grupo musical Space Time Girls en Androide™.</p>
    </div>
    <div class="character-info">
        <p>Temas de Batalla:</p>
        <pre> </pre>
        <p>Tema Único</p>
            <audio controls loop>
                <source src="004.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
    </div>
    <div class="character-item">
        <a href="003.html">Anterior: N.°003 Ms. Karle</a>
    </div>
    <div class="character-item">
        <a href="005.html">Siguiente: N.°005 Mazaki</a>
    </div>
    <div class="character-item">
        <a href="../index.html">Regresar</a>
    </div>
    <pre> </pre>
</body>
</html>
