<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.°</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        let isRef = false;
        let currentForma = 'n';
        
        function cambiarForma(forma) {
            currentForma = forma;
            actualizarImagen();
            const info = document.getElementById('info-personaje');
            const apar = document.getElementById('apar');
            const code = document.getElementById('code-personaje');
            const codeR = document.getElementById('code-ref');
            
            if (forma == 'n') {
                info.innerHTML = '';
                apar.innerHTML = 'Apariciones Oficiales<br><br>-  -'
                code.value = 'No Disponible';
                codeR.value = 'No Disponible';
            } else if (forma == 'f2') {
                info.innerHTML = '';
                apar.innerHTML = 'Apariciones Oficiales<br><br>-  -'
                code.value = 'No disponible';
                codeR.value = 'No disponible';
            }
        }

        function actualizarImagen() {
            const imagen = document.getElementById('imagen-personaje');
            if (currentForma === 'n') {
                imagen.src = isRef ? '000r.png' : '000.png';
            } else if (currentForma === 'f2') {
                imagen.src = isRef ? '000ar.png' : '000a.png';
            }
        }

        function alternarRef() {
            isRef = !isRef;
            actualizarImagen();
        }

        function copiarAlPortapapeles(id) {
            const code = document.getElementById(id);
            code.select();
            code.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <div class="character-info">
        <h1>N.°</h1>
    </div>
    <div class="character-info">
        <img id="imagen-personaje" src="000.png" alt="">
    </div>
    <div class="forma-buttons">
        <button onclick="cambiarForma('n')">Normal</button>
        <button onclick="cambiarForma('f2')">Forma 2</button>
        <button onclick="alternarRef()">✨</button>
    </div>
    <div class="character-info">
        <p>
            Elementos<p class="type-icon type-all"></p>
        </p>
        <pre></pre>
        <p>
            Sexo<p class="type-icon type-male"></p>
        </p>
    </div>
    <div class="forma-buttons">
        <input type="text" id="code-personaje" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-personaje')">Copiar OC</button>
        <input type="text" id="code-ref" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-ref')">Copiar OC ✨</button>
    </div>
    <div class="character-info" id="info-personaje">
        <p></p>
    </div>
    <div class="character-info">
        <p>♫ VS </p>
            <audio controls loop>
                <source src="000.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
    </div>
    <div class="character-item">
        <a href="000.html">Anterior: N.°</a>
    </div>
    <div class="character-item">
        <a href="000.html">Siguiente: N.°</a>
    </div>
    <div class="character-item">
        <a href="../.html">Regresar</a>
    </div>
    <pre> </pre>
</body>
</html>
