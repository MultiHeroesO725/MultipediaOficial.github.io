<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.°048 Kurieta</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        let isRef = false;
        let currentForma = 'n';
        
        function cambiarForma(forma) {
            currentForma = forma;
            actualizarImagen();
            const info = document.getElementById('info-personaje');
            const apar = document.getElementById('apar');
            const code = document.getElementById('code-personaje');
            const codeR = document.getElementById('code-ref');
            
            if (forma == 'n') {
                info.innerHTML = '';
                apar.innerHTML = 'Apariciones Oficiales<br><br>- Orígenes -<br>- 東方忘懐記 ~ Return of Forgotten Memories -';
                code.value = 'No Disponible';
                codeR.value = 'No Disponible';
            } else if (forma == 'rw') {
                info.innerHTML = '';
                apar.innerHTML = 'Apariciones Oficiales<br><br>- Orígenes -<br>- Elite MultiHéroes -<br>- 東方忘懐記 ~ Return of Forgotten Memories -';
                code.value = 'No Disponible';
                codeR.value = 'No Disponible';
            }
        }

        function actualizarImagen() {
            const imagen = document.getElementById('imagen-personaje');
            if (currentForma === 'n') {
                imagen.src = isRef ? '048r.png' : '048.png';
            } else if (currentForma === 'rw') {
                imagen.src = isRef ? '048ar.png' : '048a.png';
            }
        }

        function alternarRef() {
            isRef = !isRef;
            actualizarImagen();
        }

        function copiarAlPortapapeles(id) {
            const code = document.getElementById(id);
            code.select();
            code.setSelectionRange(0, 99999);
            document.execCommand("copy");
        }
    </script>
</head>
<body>
    <div class="character-info">
        <h1>N.°048 Kurieta</h1>
    </div>
    <div class="character-info">
        <img id="imagen-personaje" src="048.png" alt="">
    </div>
    <div class="forma-buttons">
        <button onclick="cambiarForma('n')">Hada</button>
        <button onclick="cambiarForma('rw')">Mundo Real</button>
        <button onclick="alternarRef()">✨</button>
    </div>
    <div class="character-info">
        <p>
            Elementos<p class="type-icon type-creation">Creación</p>
        </p>
        <pre></pre>
        <p>
            Sexo<p class="type-icon type-female">Femenino</p>
        </p>
    </div>
    <div class="forma-buttons">
        <input type="text" id="code-personaje" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-personaje')">Copiar OC</button>
        <input type="text" id="code-ref" value="No Disponible" readonly>
        <button onclick="copiarAlPortapapeles('code-ref')">Copiar OC ✨</button>
    </div>
    <div class="character-info" id="info-personaje">
        <p></p>
    </div>
    <div class="character-info" id="apar">
        <p>Apariciones Oficiales<br><br>- Orígenes -<br>- 東方忘懐記 ~ Return of Forgotten Memories -</p>
    </div>

</body>
</html>
